# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ElsePlacement, PropertyCount, SelectorDepth, UnnecessaryParentReference
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"
files:
  include: 'sass/**/*.sass'
options:
  formatter: compact
  merge-default-rules: false
rules:
  bem-depth:
    - 2
    - max-depth: 2
  border-zero:
    - 2
    - convention: none
  brace-style:
    - 2
    - style: '1tbs'
    - allow-single-line: false
  class-name-format:
    - 2
    - convention: '^[a-z_][a-z0-9_\-]+$'
  clean-import-paths:
    - 1
    - filename-extension: false
    - leading-underscore: false
  declarations-before-nesting: 1
  empty-line-between-blocks:
    - 1
    - include: true
    - allow-single-line-rulesets: false
  empty-args: false
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 1
  force-pseudo-nesting: 1
  function-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'camelcase'
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 2
    - style: lowercase
  id-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: '^[a-z0-9_\-]+$'
  indentation:
    - 2
    - size: 4
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 2
    - allow-leading-underscore: false
    - convention: 'camelcase'
  mixins-before-declarations: 1
  nesting-depth:
    - 0
    - max-depth: 4
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 2
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-extends: 0
  no-ids: 1
  no-important: 0
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties:
        - text-size-adjust
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2
  no-transition-all: 0
  no-url-protocols: 0
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers:
        - user-select
        - appearance
        - font-smoothing
        - osx-font-smoothing
    - ignore-non-standard: true
  one-declaration-per-line: 1
  placeholder-in-extend: 0
  placeholder-name-format:
    - 2
    - convention: '^[a-z0-9_\-]+$'
  property-sort-order: 0
  pseudo-element: 1
  quotes:
    - 1
    - style: 'single'
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma:
    - 2
    - include: true
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon:
    - 2
    - include: false
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon:
    - 2
    - include: true
  url-quotes: 1
  variable-for-property: 0
  variable-name-format:
    - 2
    - convention: '^((\$?[a-z][a-zA-Z0-9_\-]+)|([A-Z_]+))$'
    - allow-leading-underscore: false
  zero-unit: 0
